<!DOCTYPE html>
<html>
    <head>
        <title>Learn Vue JS</title>
    </head>
    <body>
        <div id="app">{{ message }}</div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            Vue.createApp({
                data() {
                    return {
                        message: 'Hello, world!'
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
